<md-toolbar>
  <md-input-container dividerColor="accent" class="trm-search-container">
    <input mdInput type="text" (input)="terms$.next($event.target.value)">
  </md-input-container>
  <md-icon color="accent">search</md-icon>
</md-toolbar>
<md-nav-list>
  <a
    md-list-item [routerLink]="['/contacts', contact.id]"
    *ngFor="let contact of contacts | async"
    >
    <img src="{{ contact.image }}" md-list-avatar alt="Profilbild von {{ contact.name }}">
    <h3 md-line>{{ contact.name }}</h3>
  </a>
</md-nav-list>
  <a md-fab title="Add a new contact" class="trm-floating-button"
    routerLink="/contact/new">
    <md-icon class="md-24">add</md-icon>
  </a>
